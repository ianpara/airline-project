<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../css/main.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
  <link rel="stylesheet" type="text/css" href="../css/styles.css">

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="../Images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../Images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../Images/favicon-16x16.png">
  <link rel="manifest" href="../Images/site.webmanifest">
  <link rel="mask-icon" href="../Images/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <!-- Scripts -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="../Scripts/jquery-3.3.1.min.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="../Scripts/jquery.payform.min.js" charset="utf-8"></script>
  <script src="../Scripts/script.js"></script>
  <script src="../Scripts/popper.min.js" type="text/javascript"></script>
  <script src="../Scripts/bootstrap.min.js" type="text/javascript"></script>
  <script src="../Scripts/knockout-3.4.2.js" type="text/javascript"></script>
 
  <title>Gold Flight Finder - Purchase</title>

</head>

<body>

  <!-- NavBar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="../Views/Index.html">Gold Flight Finder</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="../Views/Index.html">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../Views/LookupMyTicket.html">Lookup My Ticket</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Content of page -->
  
    <!-- Form -->
    <div class="container creditCardForm">
        <div class="heading"> <h1>Purchase your ticket.</h1></div>
          <form data-bind="submit: submit">
            <div class="payment">
                <div class="form-row">
                <div class="form-group owner">
                    <input type="text" class="form-control" id="firstName" data-bind="value: first_name" required>
                    <label class="form-control-placeholder" for="firstName">First Name</label>
                </div>
                <div class="form-group owner">
                    <input type="text" class="form-control" id="lastName" data-bind="value: last_name" required>
                    <label class="form-control-placeholder" for="lastName">Last Name</label>
                </div>
                </div>
                <div class="form-row">
                <div class="form-group CVV">
                    <input type="text" class="form-control" id="cvv" required>
                    <label class="form-control-placeholder" for="cvv">CVV</label>
                </div>
                <div class="form-group" id="card-number-field">
                    <input type="text" class="form-control" id="cardNumber" required>
                    <label class="form-control-placeholder" for="cardNumber">Card Number</label>
                </div>
                </div>
                <div class="form-row">
                <div class="form-group" id="expiration-date">
                    <label>Expiration Date</label>
                    <select required>
                        <option value="" disabled selected>Month</option>
                        <option value="01">January</option>
                        <option value="02">February </option>
                        <option value="03">March</option>
                        <option value="04">April</option>
                        <option value="05">May</option>
                        <option value="06">June</option>
                        <option value="07">July</option>
                        <option value="08">August</option>
                        <option value="09">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    <select required>
                        <option value="" disabled selected>Year</option>
                        <option value="18"> 2018</option>
                        <option value="19"> 2019</option>
                        <option value="20"> 2020</option>
                        <option value="20"> 2021</option>
                        <option value="22"> 2022</option>
                        <option value="23"> 2023</option>
                        <option value="24"> 2024</option>
                        <option value="25"> 2025</option>
                    </select>
                </div>
                <div class="form-group" id="credit_cards">
                    <img src="../Images/visa.jpg" id="visa">
                    <img src="../Images/mastercard.jpg" id="mastercard">
                    <img src="../Images/amex.jpg" id="amex">
                </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" id="confirm-purchase">Purchase</button>
                </div>
            </form>
          </div>

      </div>
     
      
    </body>
</html>
