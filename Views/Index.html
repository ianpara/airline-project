  <script type="text/javascript">
    $(function() {

      $('input[name="dates"]').daterangepicker({
        "autoApply": true,
        autoUpdateInput: false,
        locale: {
          cancelLabel: 'Clear'
        }
      });

      $('input[name="dates"]').on('apply.daterangepicker', function(ev, picker) {
        $(this).val(picker.startDate.format('MM/DD/YYYY') + ' - ' + picker.endDate.format('MM/DD/YYYY'));
      });

      $('input[name="dates"]').on('cancel.daterangepicker', function(ev, picker) {
        $(this).val('');
      });

    });
  </script>

  <!-- Form -->
  <div class="container">
    <form data-bind="submit: submit">
      <div class="form-row">
        <div class="form-group col-md-4">
          <input type="text" id="departureLocation" class="form-control" data-bind="value: DepartureLocation" required>
          <label class="form-control-placeholder" for="departureLocation">From where?</label>
        </div>
        <div class="form-group col-md-4">
          <input type="text" id="destination" class="form-control" data-bind="value: Destination" required>
          <label class="form-control-placeholder" for="destination">To where?</label>
        </div>
        <div class="form-group col-md-4">
          <input type="text" class="form-control" name="dates" data-bind="value: DepartureDate" required>
          <label class="form-control-placeholder" for="date">Date</label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Find</button>
    </form>

    <br>
    <!-- Column which represents the data being presented upon searching -->
    <!-- <div class="col-md-9 col-lg-9"> -->
    <table class="table table-striped table-bordered table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Flight Number</th>
          <th scope="col">Price</th>
          <th scope="col">Location</th>
          <th scope="col">Destination</th>
          <th scope="col">Departure Date</th>
          <th scope="col">Arrival Date</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody data-bind="foreach: flights">
        <td data-bind="text: idflight"></td>
        <td data-bind="text: price"></td>
        <td data-bind="text: departure_loc"></td>
        <td data-bind="text: destination_loc"></td>
        <td data-bind="text: departure_date"></td>
        <td data-bind="text: arrival_date"></td>
        <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#purchaseModal">Purchase</button></td>
      </tbody>
    </table>
    <!-- Modal -->
    <div class="modal fade " id="purchaseModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="purchaseModalLongTitle">Purchase seat.</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="container creditCardForm">
              <form data-bind="submit: submit">
                <div class="payment">
                  <div class="form-row">
                    <div class="form-group owner">
                      <input type="text" class="form-control" id="firstName" data-bind="value: first_name" required>
                      <label class="form-control-placeholder" for="firstName">First Name</label>
                    </div>
                    <div class="form-group owner">
                      <input type="text" class="form-control" id="lastName" data-bind="value: last_name" required>
                      <label class="form-control-placeholder" for="lastName">Last Name</label>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group CVV">
                      <input type="text" class="form-control" id="cvv" required>
                      <label class="form-control-placeholder" for="cvv">CVV</label>
                    </div>
                    <div class="form-group" id="card-number-field">
                      <input type="text" class="form-control" id="cardNumber" required>
                      <label class="form-control-placeholder" for="cardNumber">Card Number</label>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group" id="expiration-date">
                      <label>Expiration Date</label>
                      <select required>
                        <option value="" disabled selected>Month</option>
                        <option value="01">January</option>
                        <option value="02">February </option>
                        <option value="03">March</option>
                        <option value="04">April</option>
                        <option value="05">May</option>
                        <option value="06">June</option>
                        <option value="07">July</option>
                        <option value="08">August</option>
                        <option value="09">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                      <select required>
                        <option value="" disabled selected>Year</option>
                        <option value="18"> 2018</option>
                        <option value="19"> 2019</option>
                        <option value="20"> 2020</option>
                        <option value="20"> 2021</option>
                        <option value="22"> 2022</option>
                        <option value="23"> 2023</option>
                        <option value="24"> 2024</option>
                        <option value="25"> 2025</option>
                    </select>
                    </div>
                    <div class="form-group" id="credit_cards">
                      <img src="../Images/visa.jpg" id="visa">
                      <img src="../Images/mastercard.jpg" id="mastercard">
                      <img src="../Images/amex.jpg" id="amex">
                    </div>
                  </div>

              </form>
              </div>

            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" id="confirm-purchase">Purchase</button>
          </div>
        </div>
      </div>
    </div>
  </div>
