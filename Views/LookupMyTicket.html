<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    
   <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="../Images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../Images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../Images/favicon-16x16.png">
    <link rel="manifest" href="../Images/site.webmanifest">
    <link rel="mask-icon" href="../Images/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    
    <!-- Scripts -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- Scripts -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="../Scripts/jquery-3.3.1.min.js" type="text/javascript"></script>
  <script src="../Scripts/popper.min.js" type="text/javascript"></script>
  <script src="../Scripts/bootstrap.min.js" type="text/javascript"></script>
  <script src="../Scripts/knockout-3.4.2.js" type="text/javascript"></script>
  
  <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    
    <style>
      .jumbotron {
        background: url("../Images/header2.jpg");
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
        background-position: 100% 8%;
      }
      
      .jumbotron h1 {
        color: white;
        
      }
      

    </style>
    
    <title>Gold Flight Finder - Lookup Ticket</title>
  </head>


  <body>


    <!-- NavBar -->
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <a class="navbar-brand" href="Index.html">Gold Flight Finder</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="Index.html">Home<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="LookupMyTicket.html">Lookup My Ticket</a>
          </li>
        </ul>
      </div>
    </nav>


    <!-- content of page -->
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Find your seat.</h1>
      </div>
    </div>
    <div class="container">
      <br>

    <!-- input section -->
    <div class="container">
        <form data-bind="submit: submit">
          <div class="form-row">
            <div class="form-group col-md-5">
              <input type="text" class="form-control" id="nameInput" data-bind="value: inputName" required>
              <label class="form-control-placeholder" for="nameInput">Full Name</label>
            </div>
            <div class="form-group col-md-3">
              <input type="text" class="form-control" id="flightNumber" data-bind="value: inputFlightNumber" required>
              <label class="form-control-placeholder" for="flightNumber">Flight Number</label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary" id="submitButton">Find</button>
        </form>

      <br>

      <!-- output table -->
    
        <table class="table table-striped table-bordered table-hover">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Flight Number</th>
              <th scope="col">Ticket Number</th>
              <th scope="col">Name</th>
              <th scope="col">Price</th>
              <th scope="col">Location</th>
              <th scope="col">Destination</th>
              <th scope="col">Departure Date</th>
              <th scope="col">Arrival Date</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td data-bind="text: idflight"> </td>
              <td data-bind="text: idticket"> </td>
              <td data-bind="text: first_name"> </td>
              <td data-bind="text: last_name"> </td>
              <td data-bind="text: price"> </td>
              <td data-bind="text: departure_loc"> </td>
              <td data-bind="text: destination_loc"> </td>
              <td data-bind="text: departure_date"> </td>
              <td data-bind="text: arrival_date"> </td>
            </tr>
          </tbody>
        </table>
    </div>

  <script src="../ViewModels/LookupMyTicketViewModel.js"></script>
  </body>
  
</html>
