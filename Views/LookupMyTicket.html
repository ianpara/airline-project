<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <style>
      .jumbotron {
        background: url("../Images/header2.jpg");
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
        background-position: 100% 8%;
      }
      
      .jumbotron h1 {
        color: white;
      }
    </style>
    
    <title>Lookup my Ticket</title>
  </head>


  <body>


    <!-- NavBar -->
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <a class="navbar-brand" href="Index.html">Gold Flight Finder</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="Index.html">Home<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="LookupMyTicket.html">Lookup My Ticket</a>
          </li>
        </ul>
      </div>
    </nav>


    <!-- content of page -->
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Find your seat.</h1>
      </div>
    </div>
    <div class="container">
      <br>

    <!-- input section -->
    <div class="container">
      <br>
      <div class="container row">
        <form data-bind="submit: submit" class="col-md-4 col-lg-4 col-sm-10 block-center">
          <div class="form-group block-center">
            <label for="nameInput">Full Name</label>
            <input type="text" class="form-control" id="nameInput" placeholder="John Smith" data-bind="value: inputName">
          </div>
          <div class="form-group">
            <label for="flightNumber">Flight Number</label>
            <input type="text" class="form-control" id="flightNumber" placeholder="13" data-bind="value: inputFlightNumber">
          </div>
          <button type="submit" class="btn btn-primary" id="submitButton">Find</button>
        </form>
      </div>

      <br>
      <br>
      <br>

      <!-- output table -->
      <div class="container">
        <table class="table table-striped table-bordered table-hover">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Flight Number</th>
              <th scope="col">Ticket Number</th>
              <th scope="col">Name</th>
              <th scope="col">Price</th>
              <th scope="col">Location</th>
              <th scope="col">Destination</th>
              <th scope="col">Departure Date</th>
              <th scope="col">Arrival Date</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td data-bind="text: flightNumber"> </td>
              <td data-bind="text: ticketNumber"> </td>
              <td data-bind="text: name"> </td>
              <td data-bind="text: price"> </td>
              <td data-bind="text: departureLocation"> </td>
              <td data-bind="text: destination"> </td>
              <td data-bind="text: departureDate"> </td>
              <td data-bind="text: arrivalDate"> </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>







    <!-- Scripts -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../Scripts/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="../Scripts/knockout-3.4.2.js" type="text/javascript"></script>
    <script src="../Scripts/popper.min.js" type="text/javascript"></script>
    <script src="../ViewModels/LookupMyTicketViewModel.js"> </script>
  </body>
</html>
